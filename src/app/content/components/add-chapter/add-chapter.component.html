<div class="container" #holder>
    <form [formGroup]="addChapterForm">
        <mat-form-field style="width: 100%;">
            <input matInput type="text" formControlName="chapterName" maxlength="100"
                placeholder="{{'chapter.Name' | translate}}*">
        </mat-form-field>
        <mat-tab-group>
            <mat-tab label="{{'chapter.SubChapters' | translate}}">
                <div class="mt-4"></div>
                <mat-accordion
                    cdkDropList
                    (cdkDropListDropped)="reorder($event)"
                    class="droppable">
                    <ng-container formArrayName="subChapter">
                        <ng-container *ngFor="let chapterControls of subChapter.controls; index as i" [formGroupName]="i">
                            <mat-expansion-panel 
                                [expanded]="openedSubChapter === i"
                                (opened)="setOpenedPanel(i)" (closed)="checkPanelClosed(i)">
                                <mat-expansion-panel-header cdkDrag>
                                    {{ chapterControls.get('subChapterTitle').value }}
                                </mat-expansion-panel-header>
                                <mat-form-field style="width: 100%;">
                                    <input matInput type="text" formControlName="subChapterTitle" maxlength="100"
                                        placeholder="{{'chapter.SubName' | translate}}*">
                                </mat-form-field>
                                <p-editor formControlName="ChapterTxt" [style]="{ 'height':'320px' }" [modules]="quillModules" [bounds]="holder">
                                    <p-header>
                                        <!-- This has to stay empty to allow quill full control over the toolbar -->
                                    </p-header>
                                </p-editor>
                                <mat-error *ngIf="chapterControls.get('ChapterTxt').touched && !chapterControls.get('ChapterTxt').valid" 
                                    class="mt-2">
                                    {{'chapter.TextArea' | translate}}
                                </mat-error>
                                <button mat-stroked-button class="mt-4 mat-error" 
                                    (click)="deleteSubChapter(i)">
                                    <i class="fa fa-trash mr-2"></i>{{'chapter.DeleteSubChapter' | translate}}
                                </button>
                            </mat-expansion-panel>
                        </ng-container>
                    </ng-container>
                </mat-accordion>
                <div class="d-flex justify-content-end">
                    <button mat-stroked-button class="mt-4" 
                        (click)="addSubChapter()">
                        <i class="fa fa-plus mr-2"></i>{{'chapter.AddSubChapter' | translate}}
                    </button>
                </div>
            </mat-tab>
            <mat-tab label="{{'question.Questions' | translate}}">
                <question-container [form]="addChapterForm" [questions]="questions"></question-container>
            </mat-tab>
        </mat-tab-group>
            <div class="d-flex justify-content-between mt-4">
                <mat-hint *ngIf="questions.length == 0" class="warning">
                    {{'question.NoQuestionFoundChapter' | translate}}
                </mat-hint>
                <button mat-raised-button 
                    (click)="saveChapter()">
                    <i class="fa fa-save mr-2"></i>{{'chapter.SaveChapter' | translate}}
                </button>
            </div>
    </form>
</div>
