<div class="addIcon" (click)="addCompany()">
  <i class="fa fa-plus-circle iconSize" style="cursor: pointer;"></i>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="positionId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.positionId}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="positionName">
    <th mat-header-cell *matHeaderCellDef> Position Name </th>
    <td mat-cell *matCellDef="let element"> {{element.positionName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row">
      <i class="fa fa-edit iconSize" (click)="editCompany(row)" style="cursor: pointer;"></i>
      <i class="fa fa-trash iconSize" (click)="deleteCompany(row)" style="cursor: pointer;"></i>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="50" showFirstLastButtons></mat-paginator>
