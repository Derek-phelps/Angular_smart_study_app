<div class="pages-top" [style.background-color]="_globals.companyInfo.bannerColor">
  <img class="bannerImg"
    *ngIf="_globals.companyInfo.companyId!=0 && (_globals.companyInfo.DBanner==null || _globals.companyInfo.DBanner=='') && _globals.companyInfo.baner!=null && _globals.companyInfo.baner!=''"
    style="position: absolute;width: 100%;height: 81px;" src="{{_globals.WebURL}}/{{_globals.companyInfo.baner}}">
  <img class="bannerImg"
    *ngIf="_globals.companyInfo.companyId!=0 && _globals.companyInfo.DBanner!=null && _globals.companyInfo.DBanner!=''"
    style="position: absolute;width: 100%;height: 81px;" src="{{_globals.WebURL}}/{{_globals.companyInfo.DBanner}}">

  <div class="avatar-wrap">
    <div class="avatar">
      <img *ngIf="_globals.companyInfo.companyId==0 && !pagInfo" src="{{avatarImgSrc}}"
        style="width: 100%;    max-height: 70px;" alt="avatar">
      <img
        *ngIf="_globals.companyInfo.companyId!=0 && (_globals.companyInfo.DLogo==null || _globals.companyInfo.DLogo=='') && !pagInfo && _globals.companyInfo.companyLogo!=null && _globals.companyInfo.companyLogo!=''"
        src="{{_globals.WebURL}}/{{_globals.companyInfo.companyLogo}}" style="width: 100%;    max-height: 70px;"
        alt="avatar">
      <img
        *ngIf="_globals.companyInfo.companyId!=0 && (_globals.companyInfo.DLogo==null || _globals.companyInfo.DLogo=='') && !pagInfo && (_globals.companyInfo.companyLogo==null || _globals.companyInfo.companyLogo=='')"
        src="assets/img/logoakt.png" style="width: 100%;    max-height: 70px;" alt="avatar">
      <img
        *ngIf="_globals.companyInfo.companyId!=0 && _globals.companyInfo.DLogo!=null && _globals.companyInfo.DLogo!='' && !pagInfo"
        src="{{_globals.WebURL}}/{{_globals.companyInfo.DLogo}}" style="width: 100%;    max-height: 70px;" alt="avatar">

    </div>
    <div class="user-info-wrap">
      <span class="user-name" title="{{userName}}">{{userName}}</span>
      <!-- <span class="user-post" style="border:1px solid red;" title="{{userPost}}">{{userPost}}</span> -->
    </div>
  </div>

  <div *ngIf="showMenuIcon" class="collapse-menu" (click)="_sidebarToggle()">
    <i class="fa fa-dedent fa-fw icon-top" *ngIf="sidebarToggle"></i>
    <i class="fa fa-indent fa-fw icon-top" *ngIf="!sidebarToggle"></i>
  </div>

  <div class="msg-tips-wrap">

    <div *ngIf="pagInfo">
      <button (click)="BackBut()" class="btn-lg btn-primary btn-auth">{{'backToCourseOverview' | translate}}</button>
    </div>
    <div class="msg-entrance">
      <span mat-button [matMenuTriggerFor]="langMenu" class="fa fa-globe" matTooltip="Sprache/Language"></span>
    </div>
    <mat-menu #langMenu="matMenu">
      <button style="outline: none;" mat-menu-item (click)="setLang('de')">
        <table style="width: 100%;text-align: center;">
          <tr>
            <td>
              <flag-icon country="at"></flag-icon>
            </td>
            <td><b style="margin-left: 2px;margin-right: 2px;">Deutsch</b></td>
            <td>
              <flag-icon country="de"></flag-icon>
            </td>
          </tr>
        </table>
      </button>
      <button style="outline: none;" mat-menu-item (click)="setLang('en')">
        <table style="width: 100%;text-align: center;">
          <tr>
            <td>
              <flag-icon country="gb"></flag-icon>
            </td>
            <td><b style="margin-left: 2px;margin-right: 2px;">English</b></td>
            <td>
              <flag-icon country="us"></flag-icon>
            </td>
          </tr>
        </table>
      </button>
    </mat-menu>
    <div class="msg-entrance">
      <span mat-button [matMenuTriggerFor]="menu" class="fa fa-user-circle"></span>
    </div>
    <mat-menu #menu="matMenu">
      <button style="outline: none;" mat-menu-item (click)="openProfile()"><i class="fa fa-user-circle"
          style="padding-right: 3px;"></i>{{'profile' | translate}}</button>
      <button style="outline: none;" mat-menu-item (click)="LogoutApp()"><i class="fa fa-power-off"
          style="padding-right: 3px;"></i>{{'logout' | translate}}</button>
    </mat-menu>
  </div>

</div>
