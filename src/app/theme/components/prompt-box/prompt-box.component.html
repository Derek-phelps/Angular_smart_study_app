<h1 mat-dialog-title style="text-align: center;">{{'dialog.NewUserRegTitle' | translate}}</h1>
<div mat-dialog-content>
  <p>{{data.Mes}}</p>
  <mat-form-field style="width: 100%;">
    <input matInput type="{{data.TextType}}" [(ngModel)]="data.UserInput" placeholder="{{'password' | translate}}"
      cdkFocusInitial (keyup.enter)="closeDialog()">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button style="width: 45%;" [mat-dialog-close]="">{{'close' | translate}}</button>
  <button mat-button style="width: 45%;margin-left: 10%;" [disabled]="data.UserInput.length==0"
    [mat-dialog-close]="data.UserInput">{{'confirm' | translate}}</button>
</div>
