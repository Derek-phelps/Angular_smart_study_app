<mat-card baCardClass="with-scroll" class="smart-table-container">
  <div class="addIcon" (click)="addLocation()">
    <i class="fa fa-plus-circle iconSize"></i>
  </div>
  <mat-card-header> {{'location.Location' | translate}}</mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="locationId">
        <th mat-header-cell *matHeaderCellDef>{{'location.locationId' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.locationId}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="locationName">
        <th mat-header-cell *matHeaderCellDef>{{'location.LocationName' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.locationName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <i class="fa fa-edit iconSize" (click)="editLocation(row)"></i>
          <i class="fa fa-trash iconSize" (click)="deleteLocation(row)"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
