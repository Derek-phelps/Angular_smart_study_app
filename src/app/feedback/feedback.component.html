<div class="widgets">
    <div class="row">
        <div class="col-md-12 Pagesbox_Class">
        <mat-card  baCardClass="with-scroll" class="smart-table-container">
          <mat-card-header> {{'Message.Feedback' | translate}}</mat-card-header>
          <mat-card-content>  
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef>{{'Message.Subject' | translate}}</th>
                    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="senderName">
                    <th mat-header-cell *matHeaderCellDef>{{'Message.Sender' | translate}}</th>
                    <td mat-cell *matCellDef="let element"> 
                        {{element.senderName}}
                    </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="Message">
                    <th mat-header-cell *matHeaderCellDef>{{'Message.Nachricht' | translate}}</th>
                    <td mat-cell *matCellDef="let element"> {{element.Message}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="50" showFirstLastButtons></mat-paginator>
          </mat-card-content>    
        </mat-card>
        </div>
    </div>
</div>
